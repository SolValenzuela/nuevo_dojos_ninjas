<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
    <title>Todos los dojos y ninjas</title>

    <style>
        h1 {
            text-align: center;
        }

        .thead-dark {
            background-color: rgb(72, 70, 70);
            color: aliceblue;
        }
    </style>
</head>

<body>
    <div class="col-10 mx-auto border p-5 my-5 text-light bg-secondary">
        <h1>{{dojo.nombre}}</h1>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Creado</th>
                    <th scope="col">Actualizado</th>
                </tr>
            </thead>
            <tbody>
                {%for ninja in dojo.ninjas %}
                <tr>
                    <td>{{ninja.id}}</td>
                    <td>{{ninja.first_name}}</td>
                    <td>{{ninja.last_name}}</td>
                    <td>{{ninja.age}}</td>
                    <td>{{ninja.created_at.strftime("%B %d, %Y  at %H:%M:%S")}}</td>
                    <td>{{ninja.updated_at.strftime("%B %d, %Y  at %H:%M:%S")}}</td>
                </tr>
                {%endfor%}

            </tbody>
        </table>
    </div>
    <div>
        <a class="btn btn-info btn-outline-secondary" href="/">Home</a>
    </div>
</body>

</html>
