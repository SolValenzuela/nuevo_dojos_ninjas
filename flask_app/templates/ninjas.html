<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
    <title>Nuevo ninja</title>
</head>


<body>
    <form action="/ninjas/process" method="post" class="col-5 mx-auto border p-5 my-5 text-light bg-secondary">
        <h2 class="text-center text-info">Nuevo Ninja</h2>
        <div class="form-group">
            <label for="nombre">Dojos</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Elija un Dojo</option> >
                {% for dojo in todos_los_dojos %}
                <option value={{dojo.id}}>{{dojo.nombre}}</option>
                {% endfor%}
            </select>
        </div>
        <div class="form-group">
            <label for="first_name">Nombre</label>
            <input type="text" name="first_name" id="first_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="last_name">Apellido</label>
            <input type="text" name="last_name" id="last_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" name="age" id="age" class="form-control">
        </div>
        <div>
            <input type="submit" value="CREAR" class="btn btn-info btn-outline-dark">
        </div>
    </form>
    <div class="boton">
        <a class="btn btn-secondary btn-outline-info" href="/">Home</a>
    </div>

        

</body>

</html>
