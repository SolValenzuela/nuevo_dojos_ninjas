<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
    <title>Nuevo Dojo</title>
</head>

<body>
    <form action="/process" method="post" class="col-5 mx-auto border p-5 my-5 text-light bg-secondary">
        <h1 class="text-center text-info">Nuevo Dojo</h1>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control">
        </div>
            <input type="submit" value="CREAR" class="btn btn-primary btn-outline-dark">
        </div>
    </form>

    <div class="card col-5 mx-auto border p-5 my-5 text-light bg-secondary">
        <h1 class="text-center">Todos los Dojos</h1>
        {% for dojo in dojos %}
        <a class="text-center text-info" href="/dojos/{{dojo.id}}">{{dojo.nombre}}</a>
        {%endfor%}
        <a class="text-light"href="/ninjas">Agrega un ninja</a>
    </div>
</body>

</html>
